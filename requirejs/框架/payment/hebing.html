<!doctype html>
<html>

	<head>
		<title>燃气账单明细</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="format-detection" content="email=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="applicable-device" content="mobile">
		<meta name="apple-itunes-app" content="app-id=921839681">
		<link rel="stylesheet" type="text/css" href="../static/css/com.css" />
	</head>

	<body>
		<div class="com-content">
			
			<!--content-start-->

			<div class="com-content-area">
				<div class="data">
					<ul>
						<li>
							<label>账单日期:</label>
							<span class="J_timeStr"></span> </li>
						<li>
							<label>金额:</label>
							<span><strong class="C_Blue J_totalMoney" ></strong></span>
						</li>
					</ul>
				</div>
				<div class="login">
					<ul>
						<script type="text/html" id="payinfo">
							<li>
								<table class="wy_fei_table">
									<tr style="border:none">
										<th width="33%">月份</th>
										<th width="33%">当前账单</th>
										<th width="33%">状态</th>
									</tr>
									{{each data as value i}}
									<tr width="100%">
										<td width="33%">{{value.month}}</td>
										<td width="33%">{{value.money}}</td>
										<td width="33%">{{value.paystatus==1?'已缴':'未缴'}}</td>
									</tr>
									{{/each}}
								</table>
							</li>
							<li> <a class="addCart mb12 J_addCart"  style="color:#fff">缴费</a>
							</li>
						</script>
					</ul>
				</div>
			</div>

			<!--content-end-->

			<!-- 页脚start --->
			<div class="com-footer-area"></div>
			<!-- 页脚end  ---->

		</div>
		<script type="text/javascript" src="../static/js/require.js"></script>
		<script>
			require(["../static/js/config"], function() {
				require(['controller/hebing']);
			})
		</script>
	</body>

</html>
